<LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
  <i class='strictDisplay'>Strict mode off<br><br><br><br></i>

  <div class='row'>
    <!--Top row of choice buttons-->
    <div id="green" class="game-button pointer" value=0></div>
    <div id="red" class="game-button pointer" value=1></div>
  </div>
  <!--Close the top row of buttons-->
  <div class='centerPanel circular central'>
    <div class='restart circular pointer' id='restart'>R</div>
    <div class='strict circular pointer' id='strict'>S</div>
    <div class='power pointer' id='power'>POWER</div>
    <div class='counter'>0</div>
  </div>
  <!--Close the center-->
  <div class='border circular central'></div>
  <div class='row'>
    <!--Bottom row of choice buttons-->
    <div id="blue" class="game-button pointer" value=3></div>
    <div id="yellow" class="game-button pointer" value=2></div>
  </div>
  <!--Close the bottom row-->
  <script src = "main.js"></script>
